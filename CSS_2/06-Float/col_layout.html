<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Column Layouts</h1>

    <div id="section_1">
        <h2>This is section_1</h2>
        <hr>
        <div class="row">
            <div class="col left bg-dark col-2"></div>
            <div class="col left bg-light col-4"></div>
            <div class="col right bg-dark col-2"></div>
        </div>
    </div>

    <div id="section_2">
        <h2>This is section_2</h2>
        <hr>
        <div class="row">
            <div class="col left col-4 bg-dark"></div>
            <div class="col right col-4 bg-light"></div>
        </div>
    </div>

    <div id="section_3">
        <h2>This is section_3</h2>
        <hr>
        <div class="row">
            <div class="col left col-2 bg-dark"></div>
            <div class="col left col-2 bg-light"></div>
            <div class="col left col-2 bg-dark"></div>
            <div class="col left col-2 bg-light"></div>
        </div>
    </div>

    <div id="section_4">
        <h2>This is section_4</h2>
        <hr>
        <div class="row">
            <div class="col left col-1 bg-dark"></div>
            <div class="col left col-2 bg-light"></div>
            <div class="col left col-2 bg-dark"></div>
            <div class="col right col-2 bg-light"></div>
            <div class="col right col-1 bg-dark"></div>
        </div>
    </div>
    
</body>
</html>
