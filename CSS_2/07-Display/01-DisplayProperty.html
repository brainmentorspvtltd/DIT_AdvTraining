<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            display: inline;
        }
        a {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Display Property</h1>

    <!-- Block Elements -->
    <h2>This is a heading</h2>
    <h2>This is a heading</h2>
    <h2>This is a heading</h2>
    <h2>This is a heading</h2>

    <!-- Inline Elements -->
    <a href="#">This is a link</a>
    <a href="#">This is a link</a>
    <a href="#">This is a link</a>
    <a href="#">This is a link</a>
    
</body>
</html>
