<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        h1 {
            color: var(--bs-danger);
        }
        .content {
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- <div class="container-fluid"> -->
    
    <!-- xxl - above 1400px -->
    <!-- xl  - above 1200px -->
    <!-- lg  - above 992px -->
    <!-- md  - above 768px -->
    <!-- sm  - above 576px -->
    <!-- xs  - below 576px -->
    <div class="container-sm">
        
        <h1 class="text-center mb-3">This is Bootstrap Layout Demo</h1>

        <section class="section">
            <h2>Responsive with different classes</h2>
            <div class="row">
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                    <div class="content bg-danger"></div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                    <div class="content bg-success"></div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                    <div class="content bg-danger"></div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                    <div class="content bg-warning"></div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                    <div class="content bg-danger"></div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                    <div class="content bg-primary"></div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Simple 3 column layout</h2>
            <div class="row">
                <div class="col-lg-3">
                    <div class="content bg-dark"></div>
                </div>
                <div class="col-lg-6">
                    <div class="content bg-primary"></div>
                </div>
                <div class="col-lg-3">
                    <div class="content bg-secondary"></div>
                </div>
            </div>
        </section>

        <section>
            <h2>Justify Content</h2>
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="content bg-dark"></div>
                </div>
                <div class="col-lg-5">
                    <div class="content bg-dark"></div>
                </div>
            </div>
        </section>

        <section>
            <h2>Offset</h2>
            <div class="row">
                <div class="col-lg-4 offset-lg-1">
                    <div class="content bg-danger"></div>
                </div>
                <div class="col-lg-4 offset-lg-1">
                    <div class="content bg-danger"></div>
                </div>
            </div>
        </section>

        <section>
            <h2>Margin</h2>
            <div class="row">
                <div class="col-lg-4 me-auto mb-2 mt-3">
                    <div class="content bg-danger"></div>
                </div>
                <div class="col-lg-4">
                    <div class="content bg-danger"></div>
                </div>
            </div>
        </section>
        
    </div>
    
</body>
</html>
