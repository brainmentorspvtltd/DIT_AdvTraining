<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" required value="Ravi" readonly disabled>
                </td>
            </tr>
            <tr>
                <td>Enter Email ID</td>
                <td>
                    <input type="email" placeholder="Enter Email ID" autofocus value="ravi@gmail.com" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" required>
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" placeholder="Enter Age" min="18" max="50">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Search Here</td>
                <td>
                    <input type="search" placeholder="Search Here...">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" value="0" step="500" min="0" max="5000" onchange="op.value=value">
                </td>
                <td>
                    <output id="op">0</output>
                </td>
            </tr>
            <tr>
                <td>Your Profile Progress</td>
                <td>
                    <progress max="100" value="50"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter Card Details</td>
                <td>
                    <!-- Regex - Regular Expressions -->
                    <input type="text" placeholder="Enter Card Number" pattern="[a-z]{4}[!|@|#|$|%|&]{1}[0-9]{1,4}" title="Enter 4 small case alphabets then 1 special character and then a number">
                </td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea cols="30" rows="10" placeholder="Enter your message"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
