<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <!-- Login / Search / Register / Comment / Upload / Post -->
    <form action="#" method="get" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label for="u_name">Enter Name</label>
                </td>
                <td>
                    <input type="text" id="u_name" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="u_pwd">Enter Password</label>
                </td>
                <td>
                    <input type="password" id="u_pwd" name="userpwd">
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" id="m" name="gender" value="male"> 
                    <label for="m">Male</label>

                    <input type="radio" id="f" name="gender" value="female">
                     <label for="f">Female</label>
                </td>
            </tr>
            <tr>
                <td>Select Sports</td>
                <td>
                    <input type="checkbox"> Cricket
                    <input type="checkbox"> Chess
                    <input type="checkbox"> Hockey
                    <input type="checkbox"> Tennis
                </td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td>
                    <select name="country">
                        <option>Select Country</option>
                        <!-- <option value="us">US</option>
                        <option value="uk">UK</option>
                        <option value="india">India</option>
                        <option value="china">China</option>
                        <option value="italy">Italy</option> -->
                        <optgroup label="Asia">
                            <option value="in">India</option>
                            <option value="ch">China</option>
                            <option value="sri">Srilanka</option>
                            <option value="indo">Indonesia</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="eng">England</option>
                            <option value="fr">France</option>
                            <option value="ger">Germany</option>
                            <option value="it">Italy</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
